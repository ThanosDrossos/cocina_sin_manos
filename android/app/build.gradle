plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.cocina_sin_manos"
    compileSdk = 33 // Or use flutter.compileSdkVersion if defined
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.cocina_sin_manos"
        minSdk = 23 // Set your desired minSdkVersion
        targetSdk = 33 // Set your desired targetSdkVersion
        versionCode = 1 // Set your desired versionCode
        versionName = "1.0" // Set your desired versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.mediapipe:tasks-vision:0.10.15'
}
